    <main>
       <!-- Portada categoría -->
       <section class="img-title">
        <div class="card bg-dark text-white ">
          <img src="img/contacto/portada-contacto.jpg" class="card-img" alt="imagen niña con teléfono en la mano ">
          <div class="card-img-overlay">
            <h1 class="card-title cat-name">Conacto</h1>
          </div>
        </div>
      </section>

      <!-- Fomulario -->
      <section class="dudas container">
        <h2>Envianos tus dudas!</h2>
        <form action="#" method="GET">
            <div class="form-goup">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" />
            </div>
            <div class="form-goup">
                <label for="apellido">Apellido:</label><br>
                <input type="text" name="apellido" id="apellido" class="form-control" />
            </div>
            <div class="form-goup">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" class="form-control" />
            </div>
            <div class="form-goup">
                <label for="comentario">Comentario:</label>
                <textarea name="comments" id="comentario" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <div class="custom-control custom-checkbox checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Quiero recibir notificaciones de
                    promociones</label>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>


    </section>



</main>
